<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VMInator</title>
  <style>
    :root{
      --bg:#0b1020; --text:#e9eefc; --muted:#aab6e5;
      --line:rgba(255,255,255,.10); --shadow: 0 18px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% 10%, rgba(143,211,255,.20), transparent 60%),
                  radial-gradient(900px 700px at 80% 20%, rgba(183,255,207,.14), transparent 55%),
                  radial-gradient(900px 900px at 70% 90%, rgba(255,143,168,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      padding: 22px;
    }
    .wrap{max-width:860px;margin:0 auto;display:grid;gap:16px}
    .header{
      display:flex; gap:16px; align-items:center; padding:16px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--line); border-radius: var(--radius);
      box-shadow: var(--shadow); backdrop-filter: blur(8px);
    }
    .avatar{
      width:86px;height:86px; border-radius: 18px; border:1px solid var(--line);
      overflow:hidden; flex: 0 0 auto; background: rgba(255,255,255,.04); position: relative;
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block; filter: contrast(1.05) saturate(1.02);}
    .badge{
      position:absolute; bottom:8px; left:8px; font-size:12px; padding:4px 8px;
      border-radius:999px; border:1px solid var(--line); background: rgba(17,26,51,.75); color: var(--muted);
    }
    .titlebox{display:flex;flex-direction:column;gap:4px;min-width:0}
    .title{display:flex;align-items:baseline;gap:10px;flex-wrap:wrap;font-weight:800;letter-spacing:.2px}
    .title h1{font-size:34px;margin:0;line-height:1.05}
    .subtitle{color:var(--muted);font-size:14px;line-height:1.35}

    .card{
      padding:16px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border: 1px solid var(--line); border-radius: var(--radius); box-shadow: var(--shadow);
    }
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;}
    button{
      appearance:none; border:1px solid var(--line); color:var(--text);
      background: linear-gradient(180deg, rgba(143,211,255,.18), rgba(143,211,255,.08));
      padding: 10px 14px; border-radius: 14px; cursor:pointer; font-weight:700; letter-spacing:.2px;
      transition: transform .05s ease, filter .2s ease;
    }
    button:hover{filter:brightness(1.08)}
    button:active{transform: translateY(1px)}
    .btn2{background: linear-gradient(180deg, rgba(183,255,207,.16), rgba(183,255,207,.07));}
    .btn3{background: linear-gradient(180deg, rgba(255,143,168,.16), rgba(255,143,168,.07));}
    .toggle{
      display:flex; align-items:center; gap:10px; padding: 10px 12px;
      border-radius: 14px; border: 1px solid var(--line);
      background: rgba(255,255,255,.03); color: var(--muted); font-size:13px; user-select:none;
    }
    .toggle input{transform: scale(1.05)}
    .output{
      white-space: pre-wrap; line-height: 1.55; font-size: 15px; padding: 16px;
      background: linear-gradient(180deg, rgba(17,26,51,.9), rgba(15,23,48,.9));
      border: 1px solid var(--line); border-radius: var(--radius);
      min-height: 240px; box-shadow: inset 0 0 0 1px rgba(255,255,255,.03);
    }
    .footer{color: var(--muted);font-size: 12px;text-align:center;opacity:.9;margin-top: 6px;}
    .hidden-controls{ display:none !important; }
  </style>
</head>
